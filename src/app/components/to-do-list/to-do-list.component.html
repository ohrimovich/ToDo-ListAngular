<div class="container">
    <div class="wrapper">
        <app-date></app-date>   
        <app-add-task (addTask)="addTask($event)"></app-add-task> 
        <app-tasks-list 
            [id] = 'id'
            *ngFor = "let t of tasks; let i = index"
            [task] = "t"
            [isRenderLine]="isRenderLine(i)"
        ></app-tasks-list>
        
    </div> 
</div>
